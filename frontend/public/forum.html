<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forum Nội Bộ</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../src/assets/styles/forum.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <button class="toggle-btn" id="toggleBtn">
          <i class="fas fa-bars"></i>
        </button>
      </div>
      <ul class="sidebar-menu">
        <li class="sidebar-item">
          <a href="/forum">
            <i class="fas fa-home"></i>
            <span>Trang chủ</span>
          </a>
        </li>
        <li class="sidebar-item">
          <a href="/employee-info">
            <i class="fas fa-list"></i>
            <span>Thông tin phòng ban</span>
          </a>
        </li>
        <li class="sidebar-item">
          <a href="/submitted-requests">
            <i class="fas fa-file-alt"></i>
            <span>Đơn & phiếu</span>
          </a>
        </li>
        <li class="sidebar-item">
          <a href="/schedule">
            <i class="fas fa-calendar-alt"></i>
            <span>Lịch họp</span>
          </a>
        </li>
        <li class="sidebar-item">
          <a href="/exam-schedule">
            <i class="fas fa-calendar-check"></i>
            <span>Thông báo</span>
          </a>
        </li>
        <li class="sidebar-item" id="deleteRequestsMenu" style="display: none">
          <!-- Menu "Yêu cầu xóa" sẽ được thêm động bằng JS nếu là Manager -->
        </li>
      </ul>
    </div>

    <!-- Navbar -->
    <nav class="navbar">
      <div class="logo">
        <i class="fas fa-users"></i>
        <span>FORUM NỘI BỘ</span>
      </div>
      <div class="user-menu">
        <!-- Notification Bell -->
        <div class="notification-menu">
          <i class="fas fa-bell notification-bell" id="notificationBell"></i>
          <span id="notificationCount" class="notification-count">0</span>
          <div class="dropdown-menu" id="notificationDropdown">
            <div style="padding: 10px; border-bottom: 1px solid #eee">
              <strong>Thông báo</strong>
            </div>
            <div id="notificationList" class="notification-list">
              <!-- Notifications will be added here -->
            </div>
            <a
              href="/submitted-requests"
              class="dropdown-item"
              style="text-align: center; border-top: 1px solid #eee"
            >
              Xem tất cả thông báo
            </a>
          </div>
        </div>
        <!-- User Info -->
        <div class="user-info" id="userInfo">
          <div class="user-avatar" id="userAvatar">
            <img id="userAvatarImg" src="" alt="Avatar" />
          </div>
          <span class="user-name" id="userName"></span>
          <i class="fas fa-chevron-down"></i>
        </div>
        <div class="dropdown-menu" id="dropdownMenu">
          <a href="/employee-info/" class="dropdown-item" id="employeeInfoLink">
            <i class="fas fa-user"></i> Thông tin nhân viên
          </a>
          <a href="#" class="dropdown-item" id="logoutBtn">
            <i class="fas fa-sign-out-alt"></i> Đăng xuất
          </a>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="main-container">
      <!-- Forum Section -->
      <div class="forum-section">
        <div class="search-bar">
          <input
            type="text"
            class="search-input"
            id="searchInput"
            placeholder="Tìm kiếm bài viết..."
          />
          <button class="search-btn" id="searchBtn">
            <i class="fas fa-search"></i>
          </button>
        </div>

        <div class="post-form">
          <h2><i class="fas fa-pen-alt"></i> Tạo bài viết mới</h2>
          <input
            type="text"
            class="post-input"
            id="postTitle"
            placeholder="Tiêu đề"
          />
          <textarea
            class="post-input post-content"
            id="postContent"
            placeholder="Nội dung bài viết"
          ></textarea>
          <div class="post-image-upload">
            <label for="postImage" style="cursor: pointer">
              <i class="fas fa-image"></i> Thêm hình ảnh
            </label>
            <input
              type="file"
              id="postImage"
              accept="image/*"
              style="display: none"
            />
            <img
              id="postImagePreview"
              class="post-image-preview"
              alt="Preview"
            />
          </div>
          <button class="post-btn" id="postBtn">
            <i class="fas fa-paper-plane"></i>
            <span>Đăng bài</span>
          </button>
        </div>

        <div class="posts-container" id="postsContainer">
          <div class="loading" style="text-align: center; padding: 2rem">
            <i class="fas fa-spinner fa-spin"></i> Đang tải bài viết...
          </div>
        </div>

        <div class="pagination" id="pagination"></div>
      </div>
    </div>

    <script src="../src/components/sidebar.js"></script>
    <script src="../src/components/navbar.js"></script>
    <script src="../src/pages/forum.js"></script>
  </body>
</html>
