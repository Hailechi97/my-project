<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thông Báo | Hệ Thống Nội Bộ</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/src/assets/styles/exam-schedule.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <button class="toggle-btn" id="toggleBtn">
          <i class="fas fa-bars"></i>
        </button>
      </div>
      <ul class="sidebar-menu">
        <li class="sidebar-item">
          <a href="/forum">
            <i class="fas fa-home"></i>
            <span>Trang chủ</span>
          </a>
        </li>
        <li class="sidebar-item">
          <a href="/employee-info">
            <i class="fas fa-list"></i>
            <span>Thông tin phòng ban</span>
          </a>
        </li>
        <li class="sidebar-item">
          <a href="/submitted-requests">
            <i class="fas fa-file-alt"></i>
            <span>Đơn & phiếu</span>
          </a>
        </li>
        <li class="sidebar-item">
          <a href="/schedule">
            <i class="fas fa-calendar-alt"></i>
            <span>Lịch họp</span>
          </a>
        </li>
        <li class="sidebar-item active">
          <a href="/exam-schedule">
            <i class="fas fa-calendar-check"></i>
            <span>Thông báo</span>
          </a>
        </li>
        <li class="sidebar-item"></li>
        <li class="sidebar-item"></li>
        <li class="sidebar-item"></li>
        <li
          class="sidebar-item"
          id="deleteRequestsMenu"
          style="display: none"
        ></li>
      </ul>
    </div>

    <!-- Navbar -->
    <nav class="navbar">
      <div class="logo">
        <i class="fas fa-bell"></i>
        <span>THÔNG BÁO</span>
      </div>
      <div class="user-menu">
        <div class="user-info" id="userInfo">
          <div class="user-avatar" id="userAvatar">
            <img id="userAvatarImg" src="" alt="Avatar" />
          </div>
          <span class="user-name" id="userName"></span>
          <i class="fas fa-chevron-down"></i>
        </div>
        <div class="dropdown-menu" id="dropdownMenu">
          <a href="/employee-info/" class="dropdown-item" id="employeeInfoLink">
            <i class="fas fa-user"></i> Thông tin nhân viên
          </a>
          <a href="#" class="dropdown-item" id="logoutBtn">
            <i class="fas fa-sign-out-alt"></i> Đăng xuất
          </a>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
      <div class="page-header">
        <h1 class="page-title">
          <i class="fas fa-bell"></i> Thông báo của bạn
        </h1>
      </div>

      <!-- Notifications List -->
      <div class="notifications-container">
        <h2><i class="fas fa-list"></i> Danh sách thông báo</h2>
        <div class="notification-list" id="notificationList">
          <div class="loading">
            <i class="fas fa-spinner fa-spin"></i> Đang tải danh sách thông
            báo...
          </div>
        </div>
      </div>
    </div>

    <script src="/src/components/sidebar.js"></script>
    <script src="/src/components/navbar.js"></script>
    <script src="/src/pages/exam-schedule.js"></script>
  </body>
</html>
